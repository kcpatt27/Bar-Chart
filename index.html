<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Bar Chart Project</title>
    <style>
        body {
            text-align: center;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .tick text {
            font-size: 12px;
        }
        #tooltip {
            position: absolute;
            background: lightgrey;
            padding: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            pointer-events: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>U.S. GDP Value</h1>
    <div id="chart"></div>
    <div id="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
